<!DOCTYPE html>
<html lang="en">

<head>
  <!-- setting the viewport to display the website in every devices -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">

  <link rel="icon" href="favicon.png" type="image/png">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container">
      <div id="map" role="application" aria-label="Map of Restaurants"></div>
    </section>
    <section>
      <div id="filter" class="filter-options" tabindex="0">
        <h2>Filter Results</h2>
        <select id="neighborhoods-select" aria-label="Neighborhoods" name="neighborhoods" onchange="updateRestaurants()"  alt="select your neighborhood">
          <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" aria-label="Cousines" name="cuisines" onchange="updateRestaurants()"  alt="select your cuisine" >
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>

  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <!-- <script type="application/javascript" charset="utf-8" src="js/bundle.js"></script> -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAPMG_7q4ZMgYl5YObmtbvb0IScn7jQ3mg&libraries=places&callback=initMap"></script>

  <footer id="footer">
    Copyright (c) 2017 - 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
